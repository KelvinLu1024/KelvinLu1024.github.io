<p>2016-11-01</p>

<p>已经过了12点，本该睡觉，但内心苦闷，觉得不来发泄一下便无法安心入睡。忙了一天作业，我感觉自己好像在燃烧生命以烹饪垃圾。这些作业根本就是浪费我的时间！我学的是生物信息学，不是写脚本，不是编程，也不是latex。工具就是工具，需要的时候再学即可，理论在哪里？探究的思维在哪里？我看不到。</p>

<p>我不愿再花时间整各种花哨的工具，学设计烂得一塌糊涂的语言。再不学点实实在在的东西，我的生命就要枯萎了！</p>
