<p>2016-10-18</p>

<p>为什么有的进行主动运输的转运蛋白(transporter)不使用ATP作为能量来源，而使用离子梯度呢？离子梯度的维持需要ATP，因此这些转运蛋白算是间接地使用了ATP的能量。能量的每一次传递都会有许多耗散，直接使用ATP难道不会更好吗？</p>
