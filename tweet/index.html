<h1>有机食品</h1>

<p>近年中国越来越流行有机、绿色之类的农产品生产方式。有机食品价格高，性价比低。若不是现在国民经济状况有了大幅提升，也不可能流行。然而人们的物质生活水平的提升，很大程度上是归功于现代化的农业，亦即使用了化肥农药甚至转基因作物的农业。如果已经富裕的人们全面改吃有机食品，生活质量也要下降不少吧。</p>
